<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rect {
            position: absolute;
            left: 300px;
            width: 200px;
            height: 220px;
            background-color: rgb(235, 133, 237);
        }
        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgb(167, 230, 108);
            line-height:50px;
            text-align: center;
            border-radius: 50% 50%;
        }
    </style>
</head>
<body>
    <div class="rect">
        123
    </div>
    <div class="ball" draggable="true">456</div>

    <script>
        const rect = document.querySelector('.rect');
        const ball = document.querySelector('.ball');
        const handler = event=>{
            console.log(event.type);
        }

        rect.addEventListener('dragenter',handler);
        // rect.addEventListener('drag',handler);
        rect.addEventListener('dragover',event=>event.preventDefault());
        rect.addEventListener('dragleave',handler);
        rect.addEventListener('drop',handler);
    </script>




</body>
</html>
